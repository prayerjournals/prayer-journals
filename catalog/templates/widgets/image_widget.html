<div class="button-wrapper">
    <button class="button">Upload an Image</button>
    <input class="button" type="{{ widget.type }}" name="{{ widget.name }}" onchange="loadFile(event)" {% include "django/forms/widgets/attrs.html" %}>
</div>
    <img id='output' src="{{ noteForm.image1_url }}" alt="" width="500">

<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };

    d.addEventListener("onload", loadFile);
</script>
