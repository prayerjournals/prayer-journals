{% extends "account_base.html" %}

{% block content %}
{% load widget_tweaks %}
  <div class="login content center login-text center">
    <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      <p class="center">Enter your email:</p>
        <p>{{ form.email|add_class:"login-field" }}</p> 
      <input type="submit" class="button center" value="Reset password">
    </form>
  </div>
{% endblock %}
